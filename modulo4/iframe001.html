<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site do 
        
        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px">
            <a href="https://www.cursoemvideo.com">Curso em video</a>
        </iframe>
            para aprender programar</p>
        <p>
            O site de 
        <iframe src="https://www.google.com.br" frameborder="0">Ir Google
            <a href="https://www.google.com.br"></a>
        </iframe> 
            também é muito legal</p>
        <p>
            O repositório de Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="400px">No    GitHub<a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>
            tambem é bem legal!
        </p>
</body>
</html>
